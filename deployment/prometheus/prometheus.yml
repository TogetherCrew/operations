global:
  scrape_interval: 5s

scrape_configs:
- job_name: cadvisor
  static_configs:
    - targets:
      - cadvisor:8080

- job_name: node
  static_configs:
    - targets:
      - node-exporter:9100

- job_name: docker-state-exporter
  static_configs:
    - targets:
      - docker-state-exporter:8080