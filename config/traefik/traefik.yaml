global:
  sendAnonymousUsage: false

providers:
  docker:
    exposedbydefault: false
    watch: true

  file:
    fileName: /etc/traefik/dynamic.yml
    watch: true
          
entryPoints:
  web:
    address: :80
    # http:
    #   redirections:
    #     entryPoint:
    #       to: websecure
    #       scheme: https
    
  websecure:
    address: :443

metrics:
  prometheus: true

api:
  insecure: false

log:
  level: DEBUG